<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for Black Beans -->
    <radialGradient id="grad-black" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for Green Beans -->
    <radialGradient id="grad-green" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4d7a5b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3825;stop-opacity:1" />
    </radialGradient>
    
    <!-- Soft Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Small Black Bean (Bottom Right) -->
    <path d="M280,280 C260,280 250,260 270,250 C290,240 330,240 350,260 C370,280 350,300 320,300 C290,300 300,280 280,280 Z" fill="url(#grad-black)" />

    <!-- Main Black Bean (Center) -->
    <path d="M120,240 C90,240 70,210 100,180 C130,150 200,160 220,190 C240,220 200,260 160,260 C130,260 140,240 120,240 Z" fill="url(#grad-black)" transform="rotate(-15, 160, 210)"/>

    <!-- Large Green Bean (Top Left) -->
    <path d="M80,120 C50,120 40,80 80,60 C120,40 180,60 200,100 C220,140 180,160 140,160 C100,160 110,120 80,120 Z" fill="url(#grad-green)" transform="rotate(10, 130, 100)"/>

    <!-- Medium Green Bean (Right Middle) -->
    <path d="M260,160 C240,160 230,140 250,120 C270,100 320,100 340,130 C360,160 330,190 290,190 C260,190 280,160 260,160 Z" fill="url(#grad-green)" transform="rotate(45, 290, 150)"/>
    
    <!-- Elongated Black Bean (Bottom Left) -->
    <path d="M60,320 C40,300 50,250 80,240 C110,230 140,260 130,300 C120,340 80,340 60,320 Z" fill="url(#grad-black)" transform="rotate(-30, 90, 290)"/>
  </g>
</svg>
